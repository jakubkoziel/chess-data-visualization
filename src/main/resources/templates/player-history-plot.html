<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Chess Data Explorer</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Player history</title>


</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}">

</div>

<br>
<div style="text-align:center;">
    <form action="#" th:action="@{/player-history}" th:object="${nickname}" method="post">
        <p>Lichess user nickname: <input type="text" th:field="*{nickname}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</div>




<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>




<canvas id="myChart" width="400" height="170"></canvas>
<script th:inline="javascript">
    /*<![CDATA[*/

    var ctx = document.getElementById('myChart').getContext('2d');



    var myChart = new Chart(ctx, {
        type: 'line',

        data: {
            datasets: [{
                data: [[${mojeDane[0].data}]],
                label: [[${mojeDane[0].name}]],
                borderColor: "#76448a",
                fill: false,
                steppedLine: 'before'
            },{
                data: [[${mojeDane[1].data}]],
                label: [[${mojeDane[1].name}]],
                borderColor: "#21618c",
                fill: false,
                steppedLine: 'before'
            },{
                data: [[${mojeDane[2].data}]],
                label: [[${mojeDane[2].name}]],
                borderColor: "#dc7633",
                fill: false,
                steppedLine: 'before'
            },{
                data: [[${mojeDane[3].data}]],
                label: [[${mojeDane[3].name}]],
                borderColor: "#f4d03f",
                fill: false,
                steppedLine: 'before'
            }]
        },
        options: {
            title: {
                display: true,
                text: "Player history"
            }, scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        month: "MMM YYYY"
                    }
                }]
            }
        }
    });

    /*]]>*/
</script>




<script
        src="http://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
        crossorigin="anonymous">
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js">
</script>




</body>
</html>
